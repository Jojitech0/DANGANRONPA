<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ficha RPG Estilo Cartão</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ===== FICHA PRINCIPAL ===== -->
<div class="ficha-card">
  <h2>Ficha do Personagem</h2>

  <!-- Informações básicas -->
  <div class="basicos">
    <input placeholder="Nome">
    <input placeholder="Idade">
    <input placeholder="Altura">
  </div>

  <!-- Atributos -->
  <div class="atributos">
    <input placeholder="Vigor">
    <input placeholder="Intelecto">
    <input placeholder="Força">
    <input placeholder="Agilidade">
    <input placeholder="Carisma">
  </div>
</div>

<!-- ===== CARD DE SANIDADE ===== -->
<div class="sanidade-card">
  <h3>Sanidade</h3>
  <input placeholder="Sanidade">
</div>

<!-- ===== PERÍCIAS ===== -->
<div class="pericias-card">
  <h3>Perícias</h3>
  <div class="pericias-grid">
    <input placeholder="Acrobacia">
    <input placeholder="Iniciativa">
    <input placeholder="Adestramento">
    <input placeholder="Intimidação">
    <input placeholder="Artes">
    <input placeholder="Intuição">
    <input placeholder="Atletismo">
    <input placeholder="Investigação">
    <input placeholder="Atualidades">
    <input placeholder="Luta">
    <input placeholder="Ciências">
    <input placeholder="Medicina">
    <input placeholder="Diplomacia">
    <input placeholder="Ocultismo">
    <input placeholder="Enganação">
    <input placeholder="Percepção">
    <input placeholder="Fortitude">
    <input placeholder="Pilotagem">
    <input placeholder="Furtividade">
    <input placeholder="Pontaria">
    <input placeholder="Profissão">
    <input placeholder="Religião">
    <input placeholder="Sobrevivência">
    <input placeholder="Tática">
    <input placeholder="Tecnologia">
    <input placeholder="Vontade">
  </div>
</div>

<!-- ===== INVENTÁRIO ===== -->
<div class="inventario-card">
  <h3>Inventário</h3>
  <div class="inventario-grid">
    <input placeholder="Item 1">
    <input placeholder="Item 2">
    <input placeholder="Item 3">
    <input placeholder="Item 4">
    <input placeholder="Item 5">
    <input placeholder="Item 6">
  </div>
</div>

</body>
</html>
